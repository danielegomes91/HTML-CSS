<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midis em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente Abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador    </p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Aprendendo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
   <audio preload="metadata" controls autoplay loop>
       <source src="midia/Sky Map - Reed Mathis.mp3" type="audio/mpeg">
       <p>Infelizmente seu navehador não reproduz audio, clique aqui para baixar</p>
   </audio>
    
</body>
</html>
